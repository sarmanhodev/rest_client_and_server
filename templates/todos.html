<!DOCTYPE html>
<html lang="pt-br" >
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <!--IMPORTANDO O CDN DO BOOTSTRAP-->  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
        <!--IMPORTANDO O CDN DO BOOTSTRAP ICONS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
      </head>
    
    <body class="bg-secondary">
        <div class="container">
            <h1 class="text-white text-center">Todos os Autores</h1>
            <div class="row">
              <!--LAÇO FOR PARA FAZER A VARREDURA DENTRO DA VARIÁVEL AUTOR-->
                {%for autor in autor%}
                <div class="col-sm-6">
                    <div class="card border-dark mb-3">
                      <div class="card-body ">
                        <h5 class="card-text"><strong>Autor:</strong> {{autor.nome}}</h5>
                        <p class="card-text"><strong>CPF:</strong> {{autor.cpf}} </p>
                        <p class="card-text"><strong>Data de Nascimento:</strong> {{autor.data_nascimento}} </p>

                        <!--BOTÃO QUE REDIRECIONA PARA A TELA DE DETALHES, ATRAVÉS DO ENDPOINT QUE FAZ O GET PELO CPF DO AUTOR-->
                        <a href="{{url_for('get_autor_cpf', cpf=autor.cpf)}}" class="btn btn-primary">Mais Informações</a>
                      </div>
                    </div>
                  </div>
                {%endfor%}
            </div>

        </div>

      

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" ></script>

    </body>

</html>
